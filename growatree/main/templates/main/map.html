<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {% if user.is_authenticated %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="{% static 'main/css/map.css' %}"
      type="text/css"
      media="screen"
    />
    <title>Grow A Tree</title>
    <link
      rel="stylesheet"
      href="{% static 'main/css/map.css' %}"
      type="text/css"
    />
  </head>

  <body>
      <div id="content" name="content" class="main">
          <div class="row justify-content-center">
              <div class="col-8">
                  <h1 class="mt-2">Welcome to Grow A Tree!</h1>
                  <hr class="mt-0 mb-4" />
              </div>
          </div>
      </div>


      <div class="container" padding-bottom: 20px ;>
          <div class="row">
              <div class="col-sm-11">
                  <div><a class="btn btn-primary" href="{% url 'profile' %}" role="button">My Profile</a></div>
              </div>
              <div class="col-sm-1">
                  <div><a class="btn btn-primary" href="{% url 'logout' %}" role="button">Logout</a></div>
              </div>
          </div>
      </div>

      <div class="container">
          <div class="row">
              <div class="col-sm-3">
                  
                  <div>
                      <p style="margin-top: 23px;font-size: 23px;margin-bottom: 2px;">Current Selection</p>
                      <a class="btn btn-primary btn-block text-center" role="button" style="text-align: left;padding-top: 0;font-size: 16px;padding-bottom: 0;padding-right: 150px;border-right-width: -51px;border-right-color: rgb(0,0,0);margin-top: 0;margin-bottom: 0;" href="Recyclingoptions.html">Result 1</a>
                      <button class="btn btn-primary btn-block text-center" type="button" style="text-align: left;padding-top: 0;font-size: 16px;padding-bottom: 0;padding-right: 150px;border-right-width: -51px;border-right-color: rgb(0,0,0);margin-top: 0;margin-bottom: 0;">Result 2</button>
                  </div>

              </div>



              <div class="col-sm-9">
                  <h2 class="center">Select Recycling Pin</h2>
                  <div id="map">
                      <h3 id="geolocation">Geolocating...</h3>
                  </div>

                  <!-- Must be before google maps include, as it contains initMap -->
                  <script type="text/javascript" src="{% static 'main/js/map.js' %}"></script>

                  <script async
                          defer
                          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtzILtbVxoKMk-569gibMH8QSdogQHq6k&callback=initMap"></script>

                  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
                          integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
                          crossorigin="anonymous"></script>
              </div>
          </div>
      </div>





  </body>
  {% else %}
  <meta http-equiv="REFRESH" content="0;url={% url 'login' %}">
  {% endif %}
</html>
