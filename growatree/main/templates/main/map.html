<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {% if user.is_authenticated %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="{% static 'main/css/base.css' %}"
      type="text/css"
      media="screen"
    />
    <title>Grow A Tree</title>
    <link
      rel="stylesheet"
      href="{% static 'main/css/map.css' %}"
      type="text/css"
    />
  </head>

  <body>
    <div id="content" name="content" class="main">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-2">Welcome to Grow A Tree!</h1>
          <hr class="mt-0 mb-4" />
        </div>
      </div>
    </div>

    <h2 class="center">Select Recycling Pin</h2>

    <form id="id_search_form">
      <input
        type="text"
        id="id_term"
        name="term"
        placeholder="Enter a location"
      />
      <input type="submit" value="Search" />
    </form>

    <div id="map">
      <h3 id="geolocation">Geolocating...</h3>
    </div>

    <!-- Must be before google maps include, as it contains initMap -->
    <script type="text/javascript" src="{% static 'main/js/map.js' %}"></script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtzILtbVxoKMk-569gibMH8QSdogQHq6k&callback=initMap"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

  </body>
  {% else %}
  <meta http-equiv="REFRESH" content="0;url={% url 'login' %}">
  {% endif %}
</html>
