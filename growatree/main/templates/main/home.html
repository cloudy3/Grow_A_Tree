{% extends 'main/base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
Welcome {{ user.username }}!

<iframe
  width="1000"
  height="600"
  src="https://data.gov.sg/dataset/e-waste-recycling/resource/95b95773-8c29-4a32-a9e1-461e622bf092/view/30a9e8b2-fd0e-4083-ba87-8aa51a4f0200"
  frameborder="0"
>
</iframe>

{% else %}
<meta http-equiv="REFRESH" content="0;url={% url 'login' %}">
  {% comment %} <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a> {% endcomment %}
{% endif %}
{% endblock %}
